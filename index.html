<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link rel="stylesheet" href="Sheets.css">
        <title>Employee Registration Form</title>
</head>

<body>

        <section class="container">
        <header>
            Employee Registration Form
        </header>
        <form action="#" class="form">
            <div class="container">
                <div class="column">
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" required>
                    </div>

                    <div class="input-field">
                        <label> Last Name</label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                   
                    <div class="input-field">
                        <label> Date of Birth</label>
                        <input type="date" required>
                    </div>

                
                    <div class="gender-box">
                        <label> Gender</label>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" required>
                                <label for="check">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" required>
                                <label for="check">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-PNTS" name="gender" required>
                                <label for="check">Prefer Not To Say</label>
                            </div>
                        </div>
                    </div>

                    <div class="civilstat">
                        <label> Civil Status</label>
                        <div class="civil-option">
                            <div class="civil">
                                <input type="radio" id="check-single" name="civil" required>
                                <label for="check">Single</label>
                            </div>
                            <div class="civil">
                                <input type="radio" id="check-married" name="civil" required>
                                <label for="check">Married</label>
                            </div>
                            <div class="civil">
                                <input type="radio" id="check-widoweds" name="civil" required>
                                <label for="check">Widowed</label>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Email@gmail.com" required>
                        </div>
                       

                            <div class="input-field">
                                <label> Mobile Number</label>
                                <div class="num">
                                    <input type="number" maxlength="11" placeholder="XXXXXXXXXXX" required>
                                </div>
                                
                            </div>
                        </div>
                        

                    <div class="input-field address">
                        <label> Address</label>
                        <input type="text" placeholder="Enter Street Address" required>
                        <input type="text" placeholder="Enter Street Address line 2" required>
                        
                        <div class="column">
                            <div class="select-box">
                                <select name="district" id="districtselect" size="1">
                                    <option value="" selected="selected">District</option>
                                </select>
                            </div>
                            <div class="select-box">
                                <select name="municipality" id="cityselect" size="1">
                                    <option value="" selected="selected">Municipality</option>
                                </select>
                            </div>

                            <div class="select-box">
                                <select name="barangay" id="barangayselect" size="1">
                                    <option value="" selected="selected" >Barangay</option>
                                </select>
                            </div>
                        </div>

                        <div class="column">
                            <input type="number" maxlength="4" placeholder="Enter Postal Code" required>
                        </div>
                </div>

                <div class="input-field">
                    <div class="apply">
                        <label>Applying Position</label>
                        <input type="text" placeholder="Enter Desired Position" required>
                    </div>
                </div>

                
                    <div class="worktype">
                        <label> Type of Work</label>
                        <div class="type-option">
                            <div class="work">
                                <input type="radio" id="check-permanent" name="work" required>
                                <label for="check">Permanent</label>
                            </div>
                            <div class="work">
                                <input type="radio" id="check-both" name="work" required>
                                <label for="check">Both</label>
                            </div>
                            <div class="work">
                                <input type="radio" id="check-temporary" name="work" required>
                                <label for="check">Temporary</label>
                            </div>
                            <div class="work">
                                <input type="radio" id="check-other" name="work" required>
                                <label for="check">Other</label>
                            </div>
                        </div>
                    </div>


                <div class="vetstat">
                    <label>Veteran Status</label>
                    <div class="vets-option">
                        <div class="veteran">
                            <input type="radio" id="check-op1" name="veteran" required>
                            <label for="check">I am a veteran</label>
                        </div>
                        <div class="veteran">
                            <input type="radio" id="check-op2" name="veteran" required>
                            <label for="check">I am not a veteran</label>
                        </div>
                        <div class="veteran">
                            <input type="radio" id="check-op3" name="veteran" required>
                            <label for="check">I am a special disabled veteran</label>
                        </div>
                        <div class="veteran">
                            <input type="radio" id="check-op4" name="veteran" required>
                            <label for="check">Prefer Not To Answer</label>
                        </div>
                    </div>
                </div>  
                
                <div class="disability-box">
                    <label>Disability</label>
                    <div class="disab-option">
                        <div class="disability">
                            <input type="radio" id="check-o1" name="disability" required>
                            <label for="check">I have no disability</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o2" name="disability" required>
                            <label for="check">I have two or more impairments and/or disabling medical conditions.</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o3" name="disability" required>
                            <label for="check">I have a Specific Learning Difficulty </label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o4" name="disability" required>
                            <label for="check">I have a social/communication impairment / other autistic spectrum disorder</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o5" name="disability" required>
                            <label for="check">I have a long standing illness or health condition</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o6" name="disability" required>
                            <label for="check">I have a physical impairment or mobility issues</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o7" name="disability" required>
                            <label for="check">I am deaf or have a serious hearing impairment</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o8" name="disability" required>
                            <label for="check">I am blind or have a serious visual impairment uncorrected by glasses</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o9" name="disability" required>
                            <label for="check">Others</label>
                        </div>
                        <div class="disability">
                            <input type="radio" id="check-o10" name="disability" required>
                            <label for="check">Prefer Not To Answer</label>
                        </div>
                    </div>
                </div>  

                <div class="resume">
                    <label for="resume">Upload Resume:</label> <br> 
                    <input type="file" id="resume" name="resume" required>
                </div>

            </div>
            <button> Submit</button>   
            
        </form>
    </section>

<script src="script.js"></script>
</body>
</html>
